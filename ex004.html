<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Comissão</title>
</head>
<body>
    <form id="comissaoForm">
        <label for="nomeFuncionario">Nome do Funcionário:</label>
        <input type="text" id="nomeFuncionario" required>
        <br><br>

        <label for="quantidadeProdutos">Quantidade de Produtos Vendidos:</label>
        <input type="number" id="quantidadeProdutos" required>
        <br><br>

        <button type="button" onclick="calcularComissao()">Calcular Comissão</button>
    </form>

    <!-- Adicionado este elemento para exibir o resultado -->
    <p id="resultado"></p>

    <script>
        function calcularComissao() {
            let nomeFuncionario = document.getElementById("nomeFuncionario").value;
            let quantidadeProdutos = parseInt(document.getElementById("quantidadeProdutos").value);
            
            let taxa1 = 1.00;
            let taxa2 = 1.50;
            let taxa3 = 2.00;
            
            let comissao;

            if (quantidadeProdutos <= 250) {
                comissao = quantidadeProdutos * taxa1;
            } else if (quantidadeProdutos <= 500) {
                comissao = quantidadeProdutos * taxa2;
            } else {
                comissao = quantidadeProdutos * taxa3;
            }

            // Exibir resultado no HTML
            document.getElementById("resultado").innerHTML = "Nome do Funcionário: " + nomeFuncionario + "<br>Total de Comissão: R$ " + comissao.toFixed(2);
        }
    </script>
</body>
</html>
